<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="_css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/estilo.css">
    <script src="_JS/js.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <!--Barra de Navegação-->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a href="/">
                    <span class="navbar-brand mb-0 h1">Connect World</span>
                </a>

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios">Listar Clientes</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Fim Barra de Navegação-->

        <div class="cadastroC">
            <form class="cadastro_cliente" method="POST">
                <h2 class="text-center">Cadastro de Cliente</h2>

                <div class="dados_pessoais">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome">
                    <label for="nome">Sobrenome: </label>
                    <input type="text" name="sobrenome">
                    <br>
                    <label for="nome">Data de Nascimento: </label>
                    <input type="text" name="dataNascimento">
                    <label for="nome">Cpf: </label>
                    <input type="text" name="cpf">
                </div>

                <div class="dados_pessoais">
                    <label for="nome">CEP:</label>
                    <input type="text" name="cep">
                    <br>
                    <label for="nome">Rua</label>
                    <input type="text" name="rua">
                    <label for="nome">Nº: </label>
                    <input type="text" name="n">
                    <label for="nome">Bairro: </label>
                    <input type="text" name="bairro">
                    <br>
                    <label for="nome">Cidade: </label>
                    <input type="text" name="cidade">
                    <label for="nome">UF: </label>
                    <input type="text" name="uf">
                </div>

                <div class="dados_pessoais">
                    <label for="nome">Email: </label>
                    <input type="text" name="email">

                    <br>
                    <label for="nome">Senha: </label>
                    <input type="text" name="senha">

                </div>

                <button class="button_cliente bg-primary" type="submit">Enviar Dados</button>
            </form>
        </div>

        <footer class="text-center text-lg-start bg-light text-muted">
            <!-- Rede Sociais -->
            <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">

                <div>
                    <i class="fas fa-cloud"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-car"></i>
                    <i class="fas fa-file"></i>
                    <i class="fas fa-bars"></i>
                </div>

            </section>
            <!-- Fim Rede Sociais -->

            <!-- Section: Links  -->
            <section class="rodape">
                <div class="container text-center text-md-start mt-5">
                    <!-- Grid row -->
                    <div class="row mt-3">
                        <!-- Grid column -->
                        <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                            <!-- Content -->
                            <h6 class="text-uppercase fw-bold mb-4">
                                <i class="fas fa-gem me-3"></i>Connect World
                            </h6>
                            <img class="text-center" src="_img/logo.png" width="250" alt="">
                        </div>
                        <!-- Grid column -->

                        <!-- Grid column -->
                        <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
                            <!-- Links -->
                            <h6 class="text-uppercase fw-bold mb-4">
                                Produtos
                            </h6>
                            <p>
                                <a href="#!" class="text-reset">Computadores</a>
                            </p>
                            <p>
                                <a href="#!" class="text-reset">Celulares</a>
                            </p>
                            <p>
                                <a href="#!" class="text-reset">Blusas</a>
                            </p>
                            <p>
                                <a href="#!" class="text-reset">Calça</a>
                            </p>
                        </div>
                        <!-- Grid column -->

                        <!-- Grid column -->
                        <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                            <!-- Links -->
                            <h6 class="text-uppercase fw-bold mb-4">
                                Envie-nos uma mensagem!
                            </h6>
                            <p>
                                <a href="#!" class="text-reset">Enviar Mensagem!</a>
                            </p>
                        </div>
                        <!-- Grid column -->

                        <!-- Grid column -->
                        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                            <!-- Links -->
                            <h6 class="text-uppercase fw-bold mb-4">
                                Contato
                            </h6>
                            <p><i class="fas fa-home me-3"></i> Presidente Prudente, São Paulo</p>
                            <p>
                                <i class="fas fa-envelope me-3"></i>
                                connectworld.com
                            </p>
                            <p><i class="fas fa-phone me-3"></i> (18) 222-2222</p>
                        </div>
                    </div>

                </div>
            </section>
            <!-- Section: Links  -->
            <div class="bg-light text-center text-lg-start">
                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    © 2020 Copyright ConnectWorld
                </div>
                <!-- Copyright -->
            </div>
        </footer>
    </div>

</body>

</html>
